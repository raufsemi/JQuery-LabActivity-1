<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This website is about jQuery" />
    <meta name="keywords" content="jquery,html,css,jquery mobile" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
  </head>
  <body>
    <div data-role="page">
      <div data-role="header" data-theme="b">
        <h1>My List Page</h1>
      </div>

      <div data-role="main" class="ui-content">
        <h3>Readonly, unordered list (filterable)</h3>
        <ul
          data-role="listview"
          data-inset="true"
          data-filter="true"
          data-filter-placeholder="Search here..."
          data-theme="b"
        >
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>Bootstrap</li>
        </ul>

        <h3>Readonly, ordered list (filterable)</h3>
        <ol
          data-role="listview"
          data-inset="true"
          data-filter="true"
          data-filter-placeholder="Type to search..."
          data-theme="c"
        >
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>Bootstrap</li>
        </ol>

        <h3>Clickable List</h3>
        <ul data-role="listview" data-inset="true" data-theme="d">
          <li>
            <a href="#"
              ><span class="ui-btn-icon-left ui-icon-arrow-r">HTML</span></a
            >
          </li>
          <li>
            <a href="#"
              ><span class="ui-btn-icon-left ui-icon-arrow-r">CSS</span></a
            >
          </li>
          <li>
            <a href="#"
              ><span class="ui-btn-icon-left ui-icon-arrow-r"
                >JavaScript</span
              ></a
            >
          </li>
          <li>
            <a href="#"
              ><span class="ui-btn-icon-left ui-icon-arrow-r"
                >Bootstrap</span
              ></a
            >
          </li>
        </ul>
      </div>

      <div data-role="footer" data-position="fixed" data-theme="b">
        <h4>&copy; ARRAUF ISEMI - 10DIT23F2029</h4>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </body>
</html>
