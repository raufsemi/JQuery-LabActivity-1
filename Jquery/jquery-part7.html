<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
  </head>
  <body>
    <div data-role="page">
      <div data-role="header" data-theme="b">
        <h1>Header</h1>
      </div>

      <div data-role="main" class="ui-content" style="text-align:center;">
        <h2>jQuery Mobile Buttons</h2>

        <a
          href="#"
          class="ui-btn ui-btn-b ui-corner-all ui-shadow ui-btn-inline ui-mini"
          >Button 1</a
        >
        <a
          href="#"
          class="ui-btn ui-btn-c ui-corner-all ui-shadow ui-btn-inline ui-mini"
          >Button 2</a
        >

        <h5>Buttons with Icons</h5>
        <a
          href="#"
          class="ui-btn ui-btn-d ui-btn-inline ui-icon-shop ui-btn-icon-left ui-corner-all ui-shadow"
          >Shop</a
        >
        <a
          href="#"
          class="ui-btn ui-btn-e ui-btn-inline ui-icon-video ui-btn-icon-left ui-corner-all ui-shadow"
          >Video</a
        >

        <h5>Buttons with Themes</h5>
        <a href="#" class="ui-btn ui-btn-b ui-corner-all ui-shadow">Button 3</a>
        <a href="#" class="ui-btn ui-btn-a ui-corner-all ui-shadow">Button 4</a>
      </div>

      <div data-role="footer" data-position="fixed" data-theme="b">
        <h4>&copy;ARRAUF ISEMI - 10DIT23F2029</h4>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </body>
</html>
